<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Tic Tac Toe 2</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>

<div class='text-center col-sm-4 col-sm-offset-4 back container'>
  <div class='row'>
    <div id="0" class='box empt'></div>
    <div id="1" class='box empt'></div>
    <div id="2" class='box empt'></div>
  </div>
  <div class='row'>
    <div id="3" class='box empt'></div>
    <div id="4" class='box empt'></div>
    <div id="5" class='box empt'></div>
  </div>
    <div class='row'>
    <div id="6" class='box empt'></div>
    <div id="7" class='box empt'></div>
    <div id="8" class='box empt'></div>
  </div>
</div>

<div class="popup who">
  <h4>Do you want to play as X or O?</h4>
  <button type="button" class="btn btn-lg btn-primary choose_x player">X</button>
  <button type="button" class="btn btn-lg btn-primary choose_o player">O</button>
</div>
  
<div class="popup end hideEl">
  <h4>Ending Message</h4>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
